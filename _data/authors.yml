# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Akash Kashyap
  email:             kashyapakash167@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm an Android developer with experience of Flutter Hybrid Development. I like to explore new
    technology and learn new skills. I'm good at planning things and solving complex problems.
    Currently I'm learning Jetpack compose and trying to build an open source library in that.
    
    I'll tell more about me in later part.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/profile_picture.jpeg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/profile_picture.jpeg
      2x:            /assets/img/profile_picture.jpeg

  # Social media icons in sidebar
